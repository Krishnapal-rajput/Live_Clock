<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Clock</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Live Clock</h1>
      <div class="header">
        <span class="date"></span>:<span class="month"></span>:<span
          class="year"
        ></span
        >&nbsp;<span class="day"></span>
      </div>
      <div class="clock">
        <span class="hour"></span>:<span class="min"></span>:<span
          class="second"
        ></span>
      </div>
    </div>
  </body>
</html>
